<!doctype html>
<html>
  <head>
    <title>&mu;wave</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1" id="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="/static/apple-touch-icon.png"/>
    <meta charset="utf-8">
    <link rel='stylesheet' href="style.css" type="text/css" media="screen,handheld">
  </head>
  <body>
    <div id='appheader'>
		   <div style="float:right">
		     <input type="checkbox" id="chronos" name="chronos">
		     <label for="chronos">Classic Forum Order</label>
		   </div>
		   <h1 onclick="opt.fn.show()" id='header'>&mu;wave</h1>
		   <div> 
				<div style="padding-bottom:3px;">
				  <form class="searchbox" name="searchbox" onsubmit="autosearchbox();return false">
				    <div class="button" onclick="autosearchbox();return false">
				      <div style='margin-left: 6px; margin-top: -1px' id="search_go">&#9654;</div>
				    </div>
				    <input type="text" value="in:inbox " id="query">
				  </form>
				</div>
		     <div class="alert links" id="suggest">
		       <a href="javascript:create_wave()" style='color: green'>New Wave</a> 
		       <div style="float:right"> 
		       	<a href="#search:with:public%20" onclick='ch(this)'>Public</a> /
		       	<a href="#search:%20" onclick='ch(this)'>All</a> / 
		       	<a href="#search:in:inbox%20" onclick='ch(this)'>Inbox</a> 
		       </div> 
		     </div> 
		   </div>
		</div>
		<div id="content">
      <div id='search_parent_container'>
        <div id='search_parent'>
          <div id='search_container'>
          </div>
        </div>
      </div>
      <div id='wave_container_parent'>
        <div id='wave_container'>
        </div>
      </div>
      <div id="floating_menu" style="display:none">
				<!--
				<a href="#read" onclick='markWaveRead();return false'>Read</a> /
				<a href="#archive" onclick='archiveWave();return false'>Archive</a> /
				<a href="#newest" onclick='blip_scroll(0);hide_float();return false'>Newest</a> /
				<a href="#bottom" onclick='scroll_wavepanel(-1);hide_float();return false'>Bottom</a> /
				<a href="#top" onclick='scroll_wavepanel(0);hide_float();return false'>Top</a>
				-->
				<table>
					<tr>
						<td><a href="#read" onclick='markWaveRead();toggle_float();return false'>Read</a></td>
						<td><a href="#newest" onclick='blip_scroll(0);toggle_float();return false'>Newest</a></td>
						<td><a href="#top" onclick='scroll_wavepanel(0);toggle_float();return false'>Top</a></td>
					</tr>
					<tr>
						<td><a href="#archive" onclick='archiveWave();toggle_float();return false'>Archive</a></td>
						<td><a href="#newest" onclick='blip_scroll(-1);toggle_float();return false'>Oldest</a></td>
						<td><a href="#bottom" onclick='scroll_wavepanel(-1);toggle_float();return false'>Bottom</a></td>
					</tr>
				</table>
      </div>
    </div>
		<div class="wavelet loading" id="loading">
			<div id="loadingtext"><b>Loading</b> code</div>
		</div>




<script type="text/javascript" src="microwave.min.js"></script>

</body>
</html>
